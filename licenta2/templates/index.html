<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureMind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
   <header>
    <div class="logo">
        <a href="{{ url_for('index') }}">
            <img src="../static/images/logo.png" alt="SecureMind logo">
            <span class="logo-text">SecureMind</span>
        </a>
    </div>
    <nav>
        <ul class="navigation" style="list-style: none; display: flex; margin: 0; padding: 0;">
            <li style="padding: 0 15px;"><a href="{{ url_for('login')}}">Login</a></li>
        </ul>
    </nav>
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="../static/images/banner1.jpg" style="width:100%" alt="Banner">
        </div>

        <div class="mySlides fade">
            <img src="../static/images/banner2.jpg" style="width:100%" alt="Banner">
        </div>

        <div class="mySlides fade">
            <img src="../static/images/banner3.jpg" style="width:100%" alt="Banner">
        </div>

    </div>
    <br>


    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script type="text/javascript" src="../static/javascript/banner.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
