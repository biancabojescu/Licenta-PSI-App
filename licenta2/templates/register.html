<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureMind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
   <header>
    <div class="logo">
        <a href="{{ url_for('index') }}">
            <img src="../static/images/logo.png" alt="SecureMind logo">
            <span class="logo-text">SecureMind</span>
        </a>
    </div>
    <nav>
        <ul class="navigation" style="list-style: none; display: flex; margin: 0; padding: 0;">
            <li style="padding: 0 15px;"><a href="{{ url_for('login')}}">Login</a></li>
        </ul>
    </nav>
    </header>

   <div class="main">
    <div class="register">
       <form method="POST" action="{{ url_for('register_user') }}">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required id="password">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required id="confirm_password">
            <label class="checkbox-label">
                Show Password
            <input type="checkbox" onclick="togglePasswordRegister('password', 'confirm_password')">
            <span class="slider"></span>
            </label>
             <br>
            <button type="submit">Register</button>
        </form>

    </div>
   </div>

<script type="text/javascript" src="../static/javascript/togglePass.js"></script>
</body>
</html>
