<body>
<div class="container">
  <div class="chat-list mat-elevation-z5">
    <div class="search-input">
      <mat-form-field>
        <input matInput placeholder="Search for groups... " [formControl]="searchControl" [matAutocomplete]="users"/>
      </mat-form-field>
    </div>
  </div>
  <div class="messages mat-elevation-z5">
    <mat-autocomplete #users="matAutocomplete">
      <mat-option>Bianca</mat-option>
    </mat-autocomplete>
  </div>
</div>
</body>
