<main>
<form (ngSubmit)="onSubmit()">
  <label> <input type="text" [(ngModel)]="name" name="name" placeholder="Prenume" required></label>

  <label> <input type="text" [(ngModel)]="surname" name="surname" placeholder="Nume" required></label>

  <label> Gen:
    <select [(ngModel)]="gender" name="gender" required>
      <option value="" disabled selected>Selectați genul</option>
      <option value="male">Masculin</option>
      <option value="female">Feminin</option>
      <option value="other">Altul</option>
    </select>
  </label>

  <label> <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
  </label>

  <label><input type="password" [(ngModel)]="password" name="password" placeholder="Parolă" required>
  </label>
  <br>
  <button type="submit">Submit</button>
</form>
</main>
